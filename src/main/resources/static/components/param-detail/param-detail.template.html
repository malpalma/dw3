<md-content layout-padding>
  <form name="paramForm">
    <md-card>
      <div ng-show="$ctrl.type == 'tr'">
        <md-card-header translate="TAX_RATE_EDIT_MAIN_CARD_TITLE">
        </md-card-header>
      </div>
      <div ng-show="$ctrl.type == 'pm'">
        <md-card-header translate="PAYMENT_METHOD_EDIT_MAIN_CARD_TITLE">
        </md-card-header>
      </div>
      <div ng-show="$ctrl.type == 'ut'">
        <md-card-header translate="UNIT_TYPE_EDIT_MAIN_CARD_TITLE">
        </md-card-header>
      </div>
      <md-card-content layout="row" layout-xs="column">
        <div layout="column" flex>
          
          <md-card>
            <md-card-content>
              <div ng-show="$ctrl.type == 'ut'">
                <md-input-container class="md-block" flex>
                  <label translate="PARAMS_TABLE_CODE_LABEL"></label>
                  <input ng-model="$ctrl.param.code" ng-required="$ctrl.type == 'ut'" md-maxlength="50" ng-disabled="!$ctrl.Authentication.enableEdit">
                </md-input-container>
              </div>
              <md-input-container class="md-block" flex>
                <label translate="PARAMS_TABLE_DESCRIPTION_LABEL"></label>
                <input ng-model="$ctrl.param.description" required md-maxlength="100" ng-disabled="!$ctrl.Authentication.enableEdit">
              </md-input-container>
              <div ng-show="$ctrl.type == 'tr'">
                <md-input-container class="md-block" flex>
                  <label translate="PARAMS_TABLE_TAX_RATE_VALUE_LABEL"></label>
                  <input ng-model="$ctrl.param.value" type="number" step="0.01" ng-required="$ctrl.type == 'tr'" ng-disabled="!$ctrl.Authentication.enableEdit">
                </md-input-container>
              </div>
              <div ng-show="$ctrl.type == 'pm'">
                <md-input-container class="md-block" flex>
                  <label translate="PARAMS_TABLE_PAYMENT_METHOD_VALUE_LABEL"></label>
                  <input ng-model="$ctrl.param.value" type="number" step="1" ng-required="$ctrl.type == 'pm'" ng-disabled="!$ctrl.Authentication.enableEdit">
                </md-input-container>
              </div>
            </md-card-content>
          </md-card>
          
        </div>        
        <md-card-actions layout="column">
          <md-button ng-click="$ctrl.saveParam()" translate="SAVE_LABEL" aria-label="{{'SAVE_LABEL' | translate}}" class="md-raised"
          	ng-show="$ctrl.Authentication.enableEdit" ng-disabled="!paramForm.$dirty || paramForm.$invalid"></md-button>
        </md-card-actions>
      </md-card-content>
    </md-card>
  </form>
</md-content>
