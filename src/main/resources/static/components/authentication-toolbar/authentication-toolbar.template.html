<md-button ng-click="$ctrl.openLoginDialog($event)" translate="BUTTON_LOGIN" ng-disabled="$ctrl.Authentication.authenticated" aria-label="{{'BUTTON_LOGIN' | translate}}"></md-button>
<md-button ng-click="$ctrl.logout()" translate="BUTTON_LOGOUT" ng-disabled="!$ctrl.Authentication.authenticated" aria-label="{{'BUTTON_LOGOUT' | translate}}"></md-button>
